{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Refugio Dhermes{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Importar fuente -->
    <style>
        /* Cambiar el color del navbar */
        .navbar-custom {
            background-color: #000; /* Negro */
        }

        .navbar-nav .nav-link {
            color: #00bcd4; /* Turquesa */
            font-family: 'Roboto', sans-serif; /* Usar la fuente Roboto */
            font-weight: 400; /* Peso de fuente normal */
            transition: color 0.3s ease; /* Transición suave para el cambio de color */
            text-align: center; /* Centrar el texto */
            flex-grow: 1; /* Hacer que los enlaces crezcan proporcionalmente */
            white-space: nowrap; /* Evitar que el texto se divida en varias líneas */
            font-size: 1.2rem; /* Aumentar el tamaño del texto */
            margin: 0 15px; /* Añadir margen horizontal para separar los elementos */
        }

        .navbar-nav .nav-link.active,
        .navbar-nav .nav-link:hover {
            color: #00ffcc; /* Cambia a un tono más claro al pasar el mouse */
            font-weight: 700; /* Peso de fuente negrita para el hover */
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5); /* Sombra de texto */
        }

        /* Añadir margen superior al contenido para que no quede oculto por el navbar */
        body {
            padding-top: 70px;
        }

        .navbar-logo {
            height: 60px; /* Ajusta la altura del logo (puedes cambiar este valor) */
            width: auto;
        }

        /* Ajustar el tamaño del texto de la navbar de manera proporcional al ancho de la pantalla */
        @media (max-width: 768px) {
            .navbar-nav .nav-link {
                font-size: 1rem; /* Reducir el tamaño en pantallas pequeñas */
            }
        }

        @media (min-width: 992px) {
            .navbar-nav .nav-link {
                font-size: 1.4rem; /* Aumentar el tamaño en pantallas grandes */
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top w-100">
        <div class="container-fluid">
            <img src="{% static 'img/Logo-dhermes-sin-fondo.png' %}" alt="Logo" class="navbar-logo me-3">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav w-100 d-flex justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link mx-3" href="{% url 'adopcion' %}">Conoce a tu próximo amiguito</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-3" href="{% url 'historia' %}">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-3" href="{% url 'donaciones' %}">Donaciones</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        <!-- Contenido de las plantillas hijas -->
        {% endblock %}
    </div>

    {% include "scripts_necesarios.html" %}
</body>

</html>
